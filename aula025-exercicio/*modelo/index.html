<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <article>
            <aside id="imc">
                <h2>IMC</h2>
                <p>Menos que 18.5</p>
                <p>Entre 18.5 e 24.9</p>
                <p>Entre 25 e 29.9</p>
                <p>Entre 30 e 34.9</p>
                <p>Entre 35 e 39.9</p>
                <p>Mais que 40</p>
            </aside>
            <aside id="result">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau I</p>
                <p>Obesidade grau II</p>
                <p>Obesidade grau III</p>
            </aside>
        </article>
        <form action="">
            <h2>Calcule seu IMC</h2>
            <!-- 
                <label for="input-teste-1">Label teste #1</label>
                <input type="text" id="input-teste-1">

                <label for="input-teste-2">Label teste #2</label>
                <input type="password" id="input-teste-2">

                <label for="input-teste-3">Label teste #3</label>
                <input type="email" id="input-teste-3">

                <label for="input-teste-4">Label teste #4</label>
                <input type="number" id="input-teste-4">
             -->

             <label for="imassa">Massa</label>
             <input type="number" id="imassa" required>

             <label for="ialtura">Altura</label>
             <input type="number" id="ialtura" required>

            <button type="button">Calcular</button>
            <div id="res-imc">
                <p class="imc-calc">

                </p>
            </div>
        </form>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
